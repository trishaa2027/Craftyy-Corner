<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Craftyy Corner - Resin Art</title>
  <link href="./styles.css" rel="stylesheet">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body>

  <!-- Hero Section -->
  <section class="hero">
    <img src="./assets/hero-image.png" alt="Craftyy Corner Resin Art" class="hero-image">
    <h1>Craftyy Corner</h1>
    <p>Beautiful Handcrafted Resin Art Just For You</p>
  </section>

  <!-- Products Section -->
  <section class="products">
    <h2>Our Products</h2>
    <div class="product-grid">
      <div class="product">
        <img src="./assets/keychain.png" alt="Resin Keychain">
        <h3>Customized Resin Art</h3>
        <p>Starting from ₹99</p>
      </div>
      <div class="product">
        <img src="./assets/frame.png" alt="Resin Frame">
        <h3>Floral Frames</h3>
        <p>Starting from ₹249</p>
      </div>
      <div class="product">
        <img src="./assets/pendant.png" alt="Resin Pendant">
        <h3>Personalized Pendants</h3>
        <p>Starting from ₹179</p>
      </div>
    </div>
  </section>

  <script src="./script.js"></script>
</body>
</html>
